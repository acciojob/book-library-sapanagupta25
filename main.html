<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .book-library {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .book {
            background: #fff;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        .book img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .book h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .book p {
            margin: 5px 0;
            color: #777777;
        }
        .price {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Book Library</h1>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <p>By Manohar Malgonkar</p>
            <p class="price">Rs. 250</p>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p>By Vikram Chandra</p>
            <p class="price">Rs. 199</p>
        </div>
        <div class="book">
            <img src="IMAGE_LINK" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <p>By Sharadindu Bandyopadhyay</p>
            <p class="price">Rs. 150</p>
        </div>
    </div>
</body>
</html>
